<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap</title>
  <!-- codificacao da pagina -->
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
	<link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css">
</head>
<body>

<!-- MENU -->

<div class="pos-f-t">
  <div class="collapse" id="bootstrap">
    <div class="bg-dark p-4">
      <h5 class="text-white h4">Design Multimedia</h5>
      <span class="text-muted">Menu Dinamico</span>
      <a href=""title="">Inicio</a>
    </div>
  </div>


  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bootstrap" aria-controls="bootstap" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>

<!-- Carousel -->

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/1.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/2.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="img/3.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


<!-- slide fotos -->
<div class="alert alert-info text-center" role="alert">
A minha primeira pagina no Bootstrap
</div>

<!-- dividir pagina -->
<div class="container">
  <div class="row">
    <div class="col-sm">

    	<img src="img/1.jpg" alt="Praia" title="Primeira Praia" class="img-thumbnail rounded-circle"><p>Primeira foto da Praia</p>
    </div>
    <div class="col-sm">
      <img src="img/2.jpg" alt="Praia" title="Segunda Praia" class="img-fluid"><p>Segunda foto da Praia</p>  
    </div>
    <div class="col-sm">
      <img src="img/3.jpg" alt="Praia" title="Terceira Praia" class="img-fluid"><p>Terceira foto da Praia</p>
      
    </div>
  </div>
</div>

<!-- Javascript -->
<script src="bootstrap/js/jquery-3.3.1.slim.min.js"></script>

<script src="bootstrap/js/popper.min.js"></script>

<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
